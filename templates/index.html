<div class="row">
<div class="column">
{% if img %}
<h1>Render Image</h1>
   <img src="{{img}}" height="480" width="640">
{% else %}
<h1> Image Shown</h1>
{% endif %}
   <p>Image Rendered Here</p>
   <p>Upload Image here</p>
   <form action="{{url_for('upload_file')}}" enctype="multipart/form-data" method="POST">

   <input type="submit" value="Upload">
   </form>
   <p>Classification: <span id="image"></span></p>
</div>
